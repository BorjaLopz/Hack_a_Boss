<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Autofit y Autofill</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Autofit y Autofill</h1>
        </header>

        <main>
            <h2>Fit</h2>
            <!-- Cuando usamos fit, y caben mas columnas de las que tenemos directamente las estira para que quede bien centrado -->
            <section id="fit">
                <div>Elemento 1</div>
                <div>Elemento 2</div>
                <div>Elemento 3</div>
                <div>Elemento 4</div>
            </section>

            <!-- Cuando lo tenemos en fill nos incluye columnas nuevas que no necesitaremos y queda raro.  -->
            <h2>Fill</h2>
            <section id="fill">
                <div>Elemento 1</div>
                <div>Elemento 2</div>
                <div>Elemento 3</div>
                <div>Elemento 4</div>
            </section>

        </main>
    </body>
</html>
