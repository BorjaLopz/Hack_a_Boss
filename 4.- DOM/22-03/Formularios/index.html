<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formularios </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Formularios</h1>
        </header>

        <main>

            <form action="">
                <ul>
                    <li>
                        <label for="nombre" value="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="name" />
                    </li>

                    <li>
                        <label for="terminos">Acepto los terminos:</label>
                        <input type="checkbox" id="terminos" name="terminos"/>
                    </li>

                    <fieldset>
                        <legend>Talla</legend>
                        <ul>
                            <li>
                                <label for="s">S</label>
                                <input type="radio">
                            </li>
                            <li>
                                <label for="m">M</label>
                                <input type="radio">
                            </li>
                            <li>
                                <label for="l">L</label>
                                <input type="radio">
                            </li>
                        </ul>
                    </fieldset>
                </ul>
            </form>

            
        </main>


        <script src="script.js"></script>
    </body>
</html>
