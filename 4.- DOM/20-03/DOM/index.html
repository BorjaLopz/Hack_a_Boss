<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>DOM</title>
    <!-- Metemos esto para ver el scroll en X y en Y -->

<body>
    <header>
        <h1>Seleccionar elementos en DOM</h1>
    </header>

    <main>
        <p>esto es un parrafo</p>
        <p id="unico">esto es otro parrafo</p>
        <p>esto es otro parrafo</p>

        <ul>
            <li>Elemento 1</li>
            <li class="importante">Elemento 2</li>
            <li>Elemento 3</li>
            <li class="importante">Elemento 4</li>
            <li>Elemento 5</li>
            <li class="importante">Elemento 6</li>
            <li>Elemento 7</li>
        </ul>

        <section>
            <p>Parrafo dentro de la section</p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
