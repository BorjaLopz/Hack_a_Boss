<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Producto supermercado</title>
        <meta charset="utf-8">
    </head>

    <body>
        <header>
            <h2>Ejemplo tablas complejas</h2>
        </header>

        <main>

            <section>

                <h2>Tabla sin ser compleja</h2>
    
                <table border="1">
                    <caption>Tabla sin ser compleja</caption>
    
                    <thead>
                        <th>Producto</th>
                        <th>Precio</th>
                    </thead>
    
                    <tbody>
                        <tr>
                            <th>Platanos</th>
                            <td>2€</td>
                        </tr>
                        
                        <tr>
                            <th>Fresas</th>
                            <td>1€</td>
                        </tr>
    
                        <tr>
                            <th>Mango</th>
                            <td>1€</td>
                        </tr>
    
                        <tr>
                            <th>Mango</th>
                            <td>3€</td>
                        </tr>
                    </tbody>
    
                </table>
            </section>

            <section>

                <h2>Tabla Compleja</h2>
    
                <table border="1">
                    <caption>Tabla compleja</caption>
    
                    <thead>
                        <th>Producto</th>
                        <th>Precio</th>
                    </thead>
    
                    <tbody>
                        <tr>
                            <th>Platanos</th>
                            <td>2€</td>
                        </tr>
                        
                        <tr>
                            <th>Fresas</th>
                            <td rowspan="2">1€</td>
                        </tr>
    
                        <tr>
                            <th>Mango</th>
                        </tr>
    
                        <tr>
                            <th>Mango</th>
                            <td>3€</td>
                        </tr>
                    </tbody>
    
                </table>
            </section>
        </main>


    </body>
</html>
