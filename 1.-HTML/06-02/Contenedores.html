<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Contenedores - Mi web</title> <!-- Lo recomendable es nombre de la pagina guión nombre del sitio-->

        <meta charset="utf-8">

        <meta name="autor" content="Borja">

        <meta name="description" content="Pagina web para practicar el uso de contenedores">

    </head>

    <body>
        <header>
            <h1>Cabecera asdsd</h1>
        </header>

        <nav>
            Navegacion
            <!--
                Esto es la navegacion que va a tener nuestra pagina web.
                Importante para personas con dificultades
            -->
        </nav>

    <main>
        <h1>
            Este será el main
        </h1>
        <section>
            <p>Una seccion del contenido</p>
            <!--
                Lo suyo sería tener una sección y mas cosas, o varias secciones.
                Si solamente tenemos una seccion no tiene sentido.
                Si me como la tarta entera no me estoy comiendo un trozo, sino entera.
            -->
            <p>Ejemplo:</p>
            <p>Animales fantasticos</p>

            <!-- 
                Para ver los saltos de lineas utilizamos la etiqueta <p></p>
                para poder separar cada linea como queramos. 
            -->

        </section>

        <aside>
            Informacion indirectamente relacionada.
            Ejemplo: J.K.Rowling

            <!--
                Aunque estemos hablando de Harry Potter, quizas la información de la autora
                nos da igual. Nunca un aside tiene que ser la información principal.
                Esta es la tipica columna que aparece a un lado o abajo.
                Me meto en un blog y aparece información del autor, etc.
            -->
        </aside>

        <article>
            Contenido independiente
            <!--
                Esto no necesita contexto.
                Por ejemplo podemos coger una sección del texto de una web y ponerlo en otra
                y seguirá teniendo el mismo sentido que en la principal.
                Si podemos cogerlo y pegarlo en twitter, es un article.
            -->
        </article>

        <div>
            No tiene valor
            <!--
                Si una vez que tenemos algo que añadir, pero no es una sección,
                no es un aside ya que es información relacionada
                y tampoco es un article ya que no funciona de manera independiente
                Solo ahi recurrimos a div
            -->

        </div>

        <!--
            En caso de dudar como poder meter cada contenedor podemos buscar información en MDN
            y sino directamente podemos pensar si tiene sentido para nosotros y ejecutarlo

            Ejemplo:
                Una seccion puede ir dentro de una seccion, al igual que en un supermercado
                tenemos hay seccion alimentacion, drogueria y electrodomesticos.
                Dentro de la sección de alimentacion tenemos seccion carnes, pescados,
                verduras y panaderia.
        -->
    </main>


    <footer>

        <h1>
            Este sera el footer
        </h1>
    </footer>

    </body>

</html>
