<!DOCTYPE html>
<html lang="es">
    <head>
        <title>3. Formularios</title>
        <meta charset="UTF-8">        
    </head>

    <body>        
        <header>
            <h1>3. Formularios</h1>
        </header>

        <main>
            <h2>Creamos un formulario</h2>

            <!-- Metodo GET -->
            <!-- No pasa nada si no hemos puesto ni el method="GET" y el action="#" -->
            <form id="formulario" method="get" action="#">
                <fieldset id="datos_usuario_fieldset">
                    <legend>Datos de usuario</legend>
                    <ul>
                        <!--
                            Nombre, con un control de tipo texto que sea obligatorio cubrirlo y con autofoco.
                        -->
                        <li>
                            <label for="nombre">Nombre </label>
                            <input type="text" id="nombre" name="name" required autofocus>
                        </li>
                        
                        <!-- Correo electrónico, con un control de tipo email que sea obligatorio. -->
                        <li>
                            <label for="email">Email </label>
                            <input type="email" id="email" name="email" required>
                        </li>  
                    </ul>                      
                </fieldset>

                <fieldset id="url_fieldset">
                    <legend>URL</legend>
                        <!-- 
                            URL, con un control de tipo url que cuando esté vacío muestre dentro la ayuda 
                            "Escribe la URL de tu página web personal" usando la propiedad placeholder. 
                        -->
        
                        <label for="url">URL </label>
                        <input type="url" id="url" placeholder="Escribe la URL de tu página web personal">
                </fieldset>

                <fieldset id="fecha_fieldset">
                    <legend>Fecha</legend>
                        <!-- Fecha, con un control de tipo date. -->
        
                        <label for="fecha">Fecha </label>
                        <input type="date" id="fecha">
                </fieldset>

                <fieldset id="tiempo_fieldset">
                    <legend>Tiempo</legend>
                    <!-- Tiempo, con un control de tipo time. -->
                        <label for="tiempo">Tiempo</label>
                        <input type="time" id="tiempo">
                </fieldset>

                <fieldset id="fecha_hora_fieldset">
                    <legend>Fecha y hora</legend>
                    <!-- Fecha y hora, con un control de tipo datetime-local. -->
                        <label for="fecha_hora">Fecha y hora </label>
                        <input type="datetime-local" id="fecha_hora">

                </fieldset>

                <fieldset id="Mes_semana_fieldset">
                    <legend>Mes y semana</legend>
                    <!-- Mes, con un control de tipo month. -->
                    <ul>
                        <li>
                            <label for="mes">Mes </label>
                            <input type="month" id="mes">
                        </li>
            
                        <!-- Semana, con un control de tipo week. -->
            
                        <li>
                            <label for="semana">Semana </label>
                            <input type="week" id="semana">
                        </li>
                    </ul>
                </fieldset>

                <fieldset id="numero_fieldset">
                    <legend>Number</legend>
                    <!-- 
                        Número, con un control de tipo number que limite la entrada a un valor entre -10 y 10. 
                    -->
                        <label for="numero">Numero</label>
                        <input type="number" id="numero" min="-10" max="10">
                    </fieldset>
                    
                    <fieldset id="telefono_fieldset">
                        <legend>Telefono</legend>
                        <!-- 
                            Teléfono, con un control de tipo tel que tenga un valor inicial y que no se pueda editar. 
                        -->
                        <label for="telefono">Telefono </label>
                        <!-- Esto se referia a utilizar el atributo readonly, no a meter un span  -->
                        <input type="text" id="telefono" value="+34666666666" readonly>
                </fieldset>

                <fieldset id="termino_de_busqueda_fieldset">
                    <legend>Termino de busqueda</legend>
                    <!-- Término de búsqueda, con un control de tipo search y que este deshabiltado. -->
                        <label for="termino_de_busqueda">Busqueda </label>
                        <input type="search" id="termino_de_busqueda" disabled>
                </fieldset>

                <fieldset id="color_fielset">
                    <legend>Color</legend>
                    <!-- Color favorito, con un control de tipo color. -->
                        <label for="color">Color favorito </label>
                        <input type="color" id="color">
                </fieldset>

                <button>Enviar!</button>
            </form>

        </main>
    </body>
</html>
